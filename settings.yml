auto_vote_enabled:
  type: bool
  default: true
  description:
    en: "Enable automatic voting on user's own newly created topics"

auto_vote_categories:
  type: list
  list_type: category
  default: ""
  description:
    en: "Categories where auto-voting is enabled (leave empty for all voting-enabled categories)"

auto_vote_on_visit:
  type: bool
  default: false
  description:
    en: "Also auto-vote when users visit their own unvoted topics (not just on creation)"
